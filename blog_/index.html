---
layout: default
title: Truman Zhou's Blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
    
</ul>
<embed src="https://trumanz.github.io/blog/" style="width:500px; height: 300px;">
